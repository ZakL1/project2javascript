<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ddd24e2407.js" crossorigin="anonymous"></script>
    <title>Document</title>

<body>

    <header>
        <h1>Rock paper scissors</h1>
    </header>

   <main>

    <section class="boxes">
      <div class="box-1"> 
          
           <p>You</p>
             <div class="buttons">
               <button><i class="fa-solid fa-hand-fist"></i></button>
               <button><i class="fa-solid fa-hand"></i></button>
               <button><i class="fa-solid fa-hand-scissors"></i></button>
             </div>
      </div>

      <div class="box-2">
        
           <p>Computer</p>
             <div class="buttons">
               <button><i class="fa-solid fa-hand-fist"></i></button>
               <button><i class="fa-solid fa-hand"></i></button>
               <button><i class="fa-solid fa-hand-scissors"></i></button>
             </div>
      </div>
    </section>
     
    <section>

       <div class="score">
        <h2>Score</h2>
       </div>

    </section>



    </main>

    <footer>
        <div>
           <p>How to play</p>
        </div>
    </footer>

</body>



</html>
