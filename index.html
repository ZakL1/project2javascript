<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ddd24e2407.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <header>
        <h1>Rock paper scissors</h1>
    </header>

   <main>

    <section class="boxes">
      <div class="box-1"> 
          
           <p>You</p>

             <div class="buttons">

               <button data-type="ROCK" onclick="playGame" class="player_choice">
                <i class="fa-solid fa-hand-fist"></i>
              </button>

               <button data-type="PAPER" onclick="playGame" class="player_choice">
                <i class="fa-solid fa-hand"></i>
              </button>

               <button data-type="SCISSORS" onclick="playGame" class="player_choice">
                <i class="fa-solid fa-hand-scissors"></i>
              </button>

             </div>

      </div>

      <div class="box-2">
        
           <p>Computer</p>

             <div class="buttons">

               <button data-type="ROCK" class="computer_button">
                 <i class="fa-solid fa-hand-fist">
                </i></button>

               <button data-type="PAPER" class="computer_button">
                 <i class="fa-solid fa-hand"></i>
               </button>

               <button data-type="SCISSORS" class="computer_button">
                 <i class="fa-solid fa-hand-scissors"></i>
               </button>

             </div>
      </div>
    </section>
     
    <section>

       <div id="playerDisplay">
        <h2>Player:</h2>
      </div>

       <div id="computerDisplay">
        <h2>Computer:</h2>
      </div>

       <div class="score">
        <h2>Score:</h2>
       </div>

    </section>



    </main>

    <footer>
        <div>
           <p>How to play</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
    
</body>



</html>
