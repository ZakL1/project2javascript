<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ddd24e2407.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body>
    
   <!-- Main heading -->
    <header>
        <h1>Rock paper scissors</h1>
    </header>

   <main>
    
   <!-- Displays 3 choices (rock, paper, scissors)-->
    <div id="section1">
      
      <div class="box-1"> 
          
           <p>Make your move!</p>

             <div class="buttons">

              

              <button data-type="rock"  class="player_choice" id="rock" alt="Button for Rock">
                
                <i class="fa-solid fa-hand-fist"></i>
                
              </button>

               <button data-type="paper" class="player_choice" id="Button for Paper">
                <i class="fa-solid fa-hand"></i>
                
              </button>

               <button data-type="scissors"  class="player_choice" id="Button for Scissors">
                <i class="fa-solid fa-hand-scissors"></i>
              </button>

             </div>

      </div>

      
    </div>
     
    <!-- Displays score -->
    <section>

      <div id="answerDiv">

        <h2 class="answer" id="playerAnswer">Player: </h2>
        
        <h2 class="answer" id="computerAnswer">Computer: </h2>
        
        <h2 class="answer" id="result">Result: </h2>
        
      </div>
      
    </section>

    <section>

     <div id="scoreDiv1">

       <div id="scoreDiv" class="boxCss">
        <h3 id="totalScore">Player score: </h3>  
       </div>

       <div class="boxCss">
        <h3 id="computer">Computer score: </h3>
       </div>
      
       <!-- Page reload button -->
       <div id="restart">
        <button class="restart">Restart!</button>
       </div>
      
     </div>

    </section>



    </main>
    
    <!-- Footer with link in -->
    <footer>
        <div>
           <p class="link"><a href="https://wrpsa.com/the-official-rules-of-rock-paper-scissors/" target="_blank">How to play</a></p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
    
</body>



</html>
