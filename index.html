<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ddd24e2407.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>

    <header>
        <h1>Rock paper scissors</h1>
    </header>

   <main>

    <section class="boxes">
      <div class="box-1"> 
          
           <p>Make your move!</p>

             <div class="buttons">

              

              <button data-type="rock"  class="player_choice" id="rock">
                
                <i class="fa-solid fa-hand-fist"></i>
                
              </button>

               <button data-type="paper" class="player_choice" id="paper">
                <i class="fa-solid fa-hand"></i>
                
              </button>

               <button data-type="scissors"  class="player_choice" id="scissors">
                <i class="fa-solid fa-hand-scissors"></i>
              </button>

             </div>

      </div>

      
    </section>
     
    <section>

       <div id="answerDiv">

        <h2 class="answer" id="playerAnswer">Player: </h2>
        <h2 class="answer" id="computerAnswer">Computer: </h2>
        <h2 class="answer" id="result">Result: </h2>
        
      </div>

       <div id="scoreDiv">
        <h3 id="totalScore">Score: </h3>
       </div>

    </section>



    </main>

    <footer>
        <div>
           <p>How to play</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
    
</body>



</html>
